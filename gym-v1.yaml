databaseChangeLog:
  - changeSet:
      id: 1
      author: vyankatesh
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mobile_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(10)

  - changeSet:
      id: 2
      author: vyankatesh
      changes:
        - createTable:
            tableName: health_info
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
              - column:
                  name: weight
                  type: DECIMAL(5,2)
              - column:
                  name: height
                  type: DECIMAL(5,2)
              - column:
                  name: fat_percent
                  type: DECIMAL(5,2)
        - addForeignKeyConstraint:
            baseTableName: health_info
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_health_user

  - changeSet:
      id: 3
      author: vyankatesh
      changes:
        - createTable:
            tableName: exercise
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: vyankatesh
      changes:
        - createTable:
            tableName: strength_training
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: exercise_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
              - column:
                  name: set_number
                  type: INTEGER
              - column:
                  name: weight
                  type: DECIMAL(5,2)
              - column:
                  name: reps
                  type: INTEGER
              - column:
                  name: comments
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: strength_training
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_strength_user
        - addForeignKeyConstraint:
            baseTableName: strength_training
            baseColumnNames: exercise_id
            referencedTableName: exercise
            referencedColumnNames: id
            constraintName: fk_strength_exercise

  - changeSet:
      id: 5
      author: vyankatesh
      changes:
        - createTable:
            tableName: cardio
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: exercise_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: datetime
                  type: TIMESTAMP
              - column:
                  name: duration
                  type: INTEGER  # in minutes
              - column:
                  name: distance
                  type: DECIMAL(6,2)  # in kilometers or miles
              - column:
                  name: average_heart_rate
                  type: INTEGER
              - column:
                  name: calories
                  type: INTEGER
        - addForeignKeyConstraint:
            baseTableName: cardio
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_cardio_user
        - addForeignKeyConstraint:
            baseTableName: cardio
            baseColumnNames: exercise_id
            referencedTableName: exercise
            referencedColumnNames: id
            constraintName: fk_cardio_exercise
