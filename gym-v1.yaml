databaseChangeLog:
  - changeSet:
      id: 1
      author: vyankatesh
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mobile_number
                  type: VARCHAR(15)
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(10)

  - changeSet:
      id: 2
      author: vyankatesh
      changes:
        - createTable:
            tableName: health_info
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: recorded_at
                  type: TIMESTAMP
              - column:
                  name: weight
                  type: DECIMAL(5,2)
              - column:
                  name: height
                  type: DECIMAL(5,2)
              - column:
                  name: fat_percent
                  type: DECIMAL(5,2)
        - addForeignKeyConstraint:
            baseTableName: health_info
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_health_info_user

  - changeSet:
      id: 3
      author: vyankatesh
      changes:
        - createTable:
            tableName: strength_training
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: recorded_at
                  type: TIMESTAMP
              - column:
                  name: exercise
                  type: VARCHAR(100)
              - column:
                  name: set_number
                  type: INT
              - column:
                  name: weight
                  type: DECIMAL(5,2)
              - column:
                  name: reps
                  type: INT
              - column:
                  name: comments
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: strength_training
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_strength_training_user

  - changeSet:
      id: 4
      author: vyankatesh
      changes:
        - createTable:
            tableName: cardio
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: exercise
                  type: VARCHAR(100)
              - column:
                  name: recorded_at
                  type: TIMESTAMP
              - column:
                  name: duration
                  type: INT # duration in minutes
              - column:
                  name: distance
                  type: DECIMAL(6,2) # e.g., kilometers
              - column:
                  name: avg_heart_rate
                  type: INT
              - column:
                  name: calories
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: cardio
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_cardio_user
