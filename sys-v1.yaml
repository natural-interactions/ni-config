databaseChangeLog:
  - changeSet:
      id: 1
      author: vyankatesh
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: CREATE SCHEMA IF NOT EXISTS sys;


  - changeSet:
      id: 2
      author: vyankatesh
      changes:
        - createTable:
            tableName: user
            schemaName: sys
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: address
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"

  - changeSet:
      id: 3
      author: vyankatesh
      changes:
        - createTable:
            tableName: business
            schemaName: sys
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: business_name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: schema_name
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"

  - changeSet:
      id: 4
      author: vyankatesh
      changes:
        - createTable:
            tableName: user_business_mapping
            schemaName: sys
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: business_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"

  - changeSet:
      id: 5
      author: vyankatesh
      changes:
        - addForeignKeyConstraint:
            baseTableSchemaName: sys
            baseTableName: user_business_mapping
            baseColumnNames: user_id
            referencedTableSchemaName: sys
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_business_user

        - addForeignKeyConstraint:
            baseTableSchemaName: sys
            baseTableName: user_business_mapping
            baseColumnNames: business_id
            referencedTableSchemaName: sys
            referencedTableName: business
            referencedColumnNames: id
            constraintName: fk_user_business_business
