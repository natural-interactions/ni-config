      author: dev
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column: { name: id, type: UUID, constraints: { primaryKey: true } }
              - column: { name: order_id, type: UUID, constraints: { nullable: false } }
              - column: { name: product_id, type: UUID, constraints: { nullable: false } }
